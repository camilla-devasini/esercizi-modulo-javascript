<!-- # Browser Storing Data - Exercise 1

Implementare il codice necessario per:

- Recuperare il post presente al seguente url:
  <https://jsonplaceholder.typicode.com/posts/1> al click del pulsante "Fetch Post"
- Salvare il post sul localStorage al click del pulsante "Save Post on LocalStorage"
- Per svolgere l'esercizio utilizzando Node, bisogna installare la libreria node-fetch,
  scrivendo nel terminale il seguente comando: npm i node-fetch. -->

<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
 
  const fetchPostButton = document.getElementById("fetch-post");
  const savePostButton = document.getElementById("save-post");
  let commit;

  fetchPostButton.addEventListener('click', 
    async function fetchFunc() {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        commit = await response.json();
        console.log(commit);
      } catch(err) {
          console.log(err);
      }
     
    }
  );

  savePostButton.addEventListener('click', 
    async function saveFunc() {
      try {
        localStorage.setItem("post", JSON.stringify(commit));
        console.log(localStorage.getItem('post'));
      } catch(err) {
          console.log(err);
      }
    }
  );

</script>
