<!-- # Browser Storing Data - Exercise 2
Implementare il codice necessario per:
* Recuperare il post presente all'interno del LocalStorage
(salvato tramite l'esercizio precedente)
* Visualizzare all'interno dell'elemento `#post-title`
il titolo del post recuperato dal LocalStorage -->

<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  const fetchPostButton = document.getElementById("fetch-post");
  const postTitle = document.getElementById("post-title");
  let commit;


  fetchPostButton.addEventListener('click', 
    async function fetchFunc() {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        commit = await response.json();
        console.log(commit);
        postObj = JSON.parse(JSON.stringify(commit));
        let temp = postObj.title;
        postTitle.innerHTML = temp;
      } catch(err) {
          console.log(err);
      }
    }
  );


</script>
