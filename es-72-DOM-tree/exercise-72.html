<!-- 
# Dom Tree - Exercise 4
Implementare il codice necessario per recuperare il valore di ciascun campo di input
e creare un oggetto `person` contenente le proprietÃ : `firstName`, `lastName` e `age`.

Infine recuperare l'elemento `form` e aggiungere l'attributo `data-person`
contenente l'oggetto `person` in formato json. -->

<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const userInfo = {
    firstName: document.getElementById("firstName").value,
    lastName: document.getElementById("lastName").value,
    age: document.getElementById("age").value,
  }

  const form = document.querySelector("form");
  form.setAttribute("data-person", JSON.stringify(userInfo));

</script>
